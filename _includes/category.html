    {% assign categories = site.categories | sort %}
    {% assign url = site.baseurl | append : '/' %}
    {% for category in categories %}
        <li>
            <a href="{{url | append:category[0] }}">
                {{ category[0] | replace:'-', ' ' | replace: 'cpp', 'C++'}} ({{ category | last | size }})
            </a>
        </li>
    {% endfor %}
